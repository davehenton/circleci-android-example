machine:
 environment:
  ANDROID_HOME: /home/ubuntu/android
dependencies:
 cache_directories:
    - ~/.android
    - ~/android
    - ~/.gradlew
 override:
   - (echo "Downloading Android SDK v24 now!")
   - (source scripts/environmentSetup.sh && getAndroidSDK)
test:
  override:
    - ./gradlew assembleDebug
    - ./gradlew jacocoTestReport
  post:
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r app/build/reports $CIRCLE_ARTIFACTS