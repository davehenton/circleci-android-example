machine:
 environment:
  ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
 cache_directories:
    - ~/.android
    - ~/android
    - ~/.gradle
 override:
   - (echo "Downloading Android SDK v24 now!")
   - chmod +x ./environmentSetup.sh
   - (./environmentSetup.sh getAndroidSDK)
test:
  override:
    - ./gradlew assembleDebug
    - ./gradlew jacocoTestReport
  post:
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r app/build/reports $CIRCLE_ARTIFACTS